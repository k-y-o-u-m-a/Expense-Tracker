<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker - Edit Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Expense</h1>

        <form action="{{ url_for('edit_expense', index=index) }}" method="POST">
            <label for="name">Expense:</label>
            <input type="text" id="name" name="name" value="{{ expense['name'] }}">

            <label for="price">Price (&#8377;):</label>
            <input type="number" id="price" name="price" value="{{ expense['price'] }}">

            <label for="friend">Friend:</label>
            <select id="friend" name="friend">
                {% for friend in friends %}
                <option value="{{ friend }}" {% if friend==expense['friend'] %}selected{% endif %}>{{ friend }}</option>
                {% endfor %}
            </select>

            <button type="submit">Update Expense</button>
        </form>

        <a href="{{ url_for('index') }}">Back to Expenses</a>
    </div>
</body>

</html>
